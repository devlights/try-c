tasks:
  - init: go env -w GO111MODULE=off &&
          go get github.com/devlights/mkghurl &&
          go env -u GO111MODULE &&
          make build
    command: if [ -n "$GITHUB_TOKEN" ]; then git remote set-url origin $(mkghurl try-c); fi &&
             cc --version | head -n 1 &&
             c++ --version | head -n 1 &&
             gcc --version | head -n 1 &&
             cmake --version | head -n 1
image:
  file: .gitpod.Dockerfile

vscode:
  extensions:
    - ms-vscode.cpptools@0.26.3:u3GsZ5PK12Ddr79vh4TWgQ==